<body>

  <div id="placesListing" style="height: 400px; overflow: auto;">
    <form id="searchForm">
      <label for="Search">Search: </label>
      <input type="text" id="Search" name="Search" placeholder="Search Query" required>

    <label for="ratingFilter">Minimum Rating:</label>

      <option value="4">4 and above</option>

    <button id="applyFiltersButton">Apply Filters</button>
